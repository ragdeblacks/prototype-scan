<ion-grid *ngIf="!wizardShow" class="grabber">
  <ion-row>
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-start">
        <ion-toggle class="flash" [(ngModel)]="flash" mode="ios" (ionChange)="changeFlashMode($event)"></ion-toggle>
        <ion-label class="text-info">Flash</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
        <ion-button color="danger" (click)="stopCamera()">Cancel</ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="12" style="padding-bottom: 20px;">
      <ion-fab vertical="center" horizontal="center" class="button-camera">
        <ion-fab-button color="podemos" size="30" (click)="takePicture()">
          <ion-icon name="camera-outline" class="icon-camera"></ion-icon>
        </ion-fab-button>
      </ion-fab> 
    </ion-col>
  </ion-row>
  <ion-row  class="content-ine-e">
    <ion-col size="12" >
      &nbsp;
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center ion-padding-top ion-padding-bottom">
      <ion-label class="text-info">
        Â¡Recuerda centrar la info y usar el flash si es necesario!
      </ion-label>
    </ion-col>
  </ion-row>
  
</ion-grid>
